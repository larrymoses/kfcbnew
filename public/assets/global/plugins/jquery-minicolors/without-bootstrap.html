<!doctype html>
<html>

<head>
    <title>jQuery MiniColors</title>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- MiniColors -->
    <script src="jquery.minicolors.js"></script>
    <link href="jquery.minicolors.css" rel="stylesheet">
    <style>
        body {
            font: 16px sans-serif;
            line-height: 1.8;
            padding: 0 40px;
            margin-bottom: 200px;
        }

        a {
            color: #08c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            color: #888;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.demo').each(function () {
                //
                // Dear reader, it's actually very easy to initialize MiniColors. For example:
                //
                //  $(selector).minicolors();
                //
                // The way I've done it below is just for the demo, so don't get confused
                // by it. Also, data- attributes aren't supported at this time. Again,
                // they're only used for the purposes of this demo.
                //
                $(this).minicolors(
                    {
                        control: $(this).attr('data-control') || 'hue',
                        defaultValue: $(this).attr('data-defaultValue') || '',
                        inline: $(this).attr('data-inline') === 'true',
                        letterCase: $(this).attr('data-letterCase') || 'lowercase',
                        opacity: $(this).attr('data-opacity'),
                        position: $(this).attr('data-position') || 'bottom left',
                        change: function (hex, opacity) {
                            var log;
                            try {
                                log = hex ? hex : 'transparent';
                                if (opacity) log += ', ' + opacity;
                                console.log(log);
                            } catch (e) {
                            }
                        },
                        theme: 'default'
                    });
            });
        });
    </script>
</head>

<body>
<h1>MiniColors Demo (without Bootstrap)</h1>
<p>
    <a href="index.html">&laquo; Back to the Bootstrap demo</a>
</p>
<!-- Control Types -->
<h3>Control Types</h3>
<div class="form-group">
    <label for="hue-demo">Hue (default)</label>
    <input class="demo" data-control="hue" id="hue-demo" type="text" value="#ff6161"></div>
<div class="form-group">
    <label for="saturation-demo">Saturation</label>
    <input class="demo" data-control="saturation" id="saturation-demo" type="text" value="#0088cc"></div>
<div class="form-group">
    <label for="brightness-demo">Brightness</label>
    <input class="demo" data-control="brightness" id="brightness-demo" type="text" value="#00ffff"></div>
<div class="form-group">
    <label for="wheel-demo">Wheel</label>
    <input class="demo" data-control="wheel" id="wheel-demo" type="text" value="#ff99ee"></div>
<!-- Input modes -->
<h3>Input Modes</h3>
<div class="form-group">
    <label for="text-field">Text field</label>
    <br>
    <input class="demo" id="text-field" type="text" value="#70c24a"></div>
<div class="form-group">
    <label for="hidden-input">Hidden Input</label>
    <br>
    <input class="demo" id="hidden-input" type="hidden" value="#db913d"></div>
<div class="form-group">
    <label for="inline">Inline</label>
    <br>
    <input class="demo" data-inline="true" id="inline" type="text" value="#4fc8db"></div>
<!-- Positions -->
<h3>Positions</h3>
<div class="form-group">
    <label for="position-bottom-left">bottom left (default)</label>
    <input class="demo" data-position="bottom left" id="position-bottom-left" type="text" value="#0088cc"></div>
<div class="form-group">
    <label for="position-top-left">top left</label>
    <input class="demo" data-position="top left" id="position-top-left" type="text" value="#0088cc"></div>
<div class="form-group">
    <label for="position-bottom-right">bottom right</label>
    <input class="demo" data-position="bottom right" id="position-bottom-right" type="text" value="#0088cc"></div>
<div class="form-group">
    <label for="position-top-right">top right</label>
    <input class="demo" data-position="top right" id="position-top-right" type="text" value="#0088cc"></div>
<!-- and more -->
<h3>&hellip;and more!</h3>
<div class="form-group">
    <label for="opacity">Opacity</label>
    <br>
    <input class="demo" data-opacity=".5" id="opacity" type="text" value="#766fa8"></div>
<div class="form-group">
    <label for="default-value">Default Value</label>
    <br>
    <input class="demo" data-defaultValue="#ff6600" id="default-value" type="text"></div>
<div class="form-group">
    <label for="letter-case">Letter Case</label>
    <br>
    <input class="demo" data-letterCase="uppercase" id="letter-case" type="text"></div>
</body>

</html>
